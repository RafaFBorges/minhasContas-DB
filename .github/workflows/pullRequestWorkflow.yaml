name: Build e Teste do Projeto

on:
  # O workflow serÃ¡ executado quando houver um push para o branch principal
  push:
    branches: ["main"]
  # Ou quando um pull request for aberto contra o branch principal
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Compile o projeto (sem testes)
        run: mvn -B clean compile

  build-docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build do Docker com Docker Compose
        run: docker compose build

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: minhascontas
          POSTGRES_USER: usuario
          POSTGRES_PASSWORD: senha
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Executar os testes
        run: mvn test

  docker-test:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - uses: actions/checkout@v4

      - name: Rodar testes dentro do Docker Compose
        run: docker compose up --build --abort-on-container-exit --exit-code-from app
